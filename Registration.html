        <h3>SIGN UP</h3>
            <form>

                    <label for="firstname">

                    	<select name="Gender">
		      	            <option value="Male" >Male</option>
		      	           <option value="Female" >Female</option>

		                </select>

                       Email <input type="Email" placeholder="Emekajerry514@gmail.com" id="registeremail" required>

                    <label for="Country">

                    </label><br>
                    <label for="State/Province">
                       State/Province <input type="State/Province" placeholder="Benin City" id="registerstate" required><br>
                    </label>
                    <label for="password">
                       Password <input type="password" minlength="8"placeholder="PASSWORD" id="registerpassword" required>
                    </label><br>
                    <label for="confirm">
                       Confirm Password <input type="password" placeholder="CONFIRM PASSWORD" id="registerconfirm" required>
                    </label><br>
                    <button type="submit" id="registerbutton">Create an account</button>
